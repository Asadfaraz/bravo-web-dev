<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>HTML Form</h1>

    <form>
      <h2>Text Fields</h2>
      <label for="nameInput">Name:</label><br />

      <input type="text" id="nameInput" /> <br />

      <label for="fnameInput">Father Name:</label><br />
      <input type="text" id="fnameInput" /><br />

      <!-- Radio Buttons -->
      <h2>Radio Fields</h2>
      <label for="maleRadio">Male</label>

      <input type="radio" id="maleRadio" name="gender" /> <br />

      <label for="femaleRadio">Female</label>
      <input type="radio" id="femaleRadio" name="gender" />

      <!-- Check Boxes -->

      <h2>Check Boxes</h2>
      <input type="checkbox" />
      <label for="">Shoes</label><br />
      <input type="checkbox" />
      <label for="">Tea</label><br />
      <input type="checkbox" />
      <label for="">Sugar</label><br />
      <input type="checkbox" />
      <label for="">Mistry</label>

      <!-- Buttons -->
      <h2>Submit the Form</h2>
      <input type="submit" />
    </form>
  </body>
</html>
