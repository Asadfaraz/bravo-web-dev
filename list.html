<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- <ul>, <ol>, <li>, <dl> <dt> <dd> -->

    <h2>Shopping List</h2>
    <ul>
      <li>
        <dl>
          <dt>Coffee</dt>
          <dd>Nescafe</dd>
          <dd>Devidoff</dd>
        </dl>
      </li>
      <li>Tea</li>
      <li>Milk</li>
      <li>Sugar</li>
      <li>Makup</li>
      <li>Shoes</li>
    </ul>

    <!-- ordered list -->
    <h2>Recipe</h2>
    <ol>
      <li>Oil</li>
      <li>pyaz</li>
      <li>Chicken</li>
      <li>
        <dl>
          <dt>Masala</dt>
          <dd>Karhai Masala</dd>
          <dd>National Masala</dd>
          <dd>Shan Masala</dd>
          <dd>Devidoff</dd>
        </dl>
      </li>
      <li>Eating</li>
    </ol>
  </body>
</html>
